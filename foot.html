<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background: #e0e0e0;
            padding: 40px 20px 10px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: center; /* Center content horizontally */
            gap: 100px; /* Space between columns */
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .footer-column {
            text-align: left;
            min-width: 200px;
        }

        .footer-column h3 {
            margin-bottom: 15px;
        }

        .footer-column p,
        .footer-column a {
            color: #000;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .footer-column i {
            margin-right: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            font-size: 20px;
        }

        .footer-bottom {
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .footer-bottom a {
            color: #000;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <footer>
        <!-- Centered Columns -->
        <div class="footer-content">
            <!-- Contact Info -->
            <div class="footer-column">
                <h3>Contact Info</h3>
                <p><i class="fas fa-phone"></i> +91 98765 43210</p> 
                <p><i class="fas fa-envelope"></i> bmart@gmail.com</p>
            </div>

            <!-- Follow Us -->
            <div class="footer-column">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="footer-bottom">
            <p>&copy; 2025 My Website. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
